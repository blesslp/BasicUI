apply plugin: 'com.android.library'

def SUPPORT_VERSION = '28.0.0'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:recyclerview-v7:${SUPPORT_VERSION}"
    implementation "com.android.support:appcompat-v7:${SUPPORT_VERSION}"
    implementation "com.android.support:support-v4:${SUPPORT_VERSION}"
    //QMUI
    api 'com.qmuiteam:qmui:1.2.0'
    api 'com.qmuiteam:arch:0.3.1'
    api 'com.github.blesslp.Pastry:pastry:v1.2.5'
    api 'com.github.blesslp.Pastry:plugins:v1.2.5'
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-21'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-21'
    //没有使用特殊Header，可以不加这行
    api 'com.blankj:utilcode:1.23.7'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.22'
    api 'me.jessyan:autosize:1.1.2'
    api 'pub.devrel:easypermissions:2.0.1'
}
